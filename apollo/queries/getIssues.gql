query(
  $repoOwner: String!
  $repoName: String!
  $fetchIssueCount: Int = 5
  $fetchCommentCount: Int = 5
) {
  repository(owner: $repoOwner, name: $repoName) {
    name
    description
    issues(
      first: $fetchIssueCount
      orderBy: { field: CREATED_AT, direction: DESC }
    ) {
      totalCount
      pageInfo {
        endCursor
        hasPreviousPage
      }
      nodes {
        author {
          avatarUrl
          login
          resourcePath
          url
        }
        title
        body
        createdAt
        publishedAt
        updatedAt
        url
        comments(first: $fetchCommentCount) {
          pageInfo {
            endCursor
            hasNextPage
          }
          nodes {
            author {
              avatarUrl
              login
              resourcePath
              url
            }
            body
          }
        }
      }
    }
  }
}
